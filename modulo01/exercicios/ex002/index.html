<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um Parágrafo de qualquer jeito.
        Basta colocar tudo em no meio do par de tags p e /p
    </p>
    <p>Se quiser quebrar uma linha e não quiser usar duas tags p, 
        você pode usar a tag &lt;br&gt; 
        <br> então a linha será quebrada.</p>        <!--&lt; = <  &gt; = >-->
        &reg;<!--Marca registrada-->
        &copy;<!--Copy-->
        <!--Para colocar simbolos usa-se o & antes do nome do simbolo-->
        <!--Também é possivel adicionar emogis usando o &#x junto do código-->
</body>
</html>
