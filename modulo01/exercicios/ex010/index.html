<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>
        Este video está hospedado no meu próprio servidor.
    </p>
    <!--Primeiro modo-->
    <video src="midia/meu_video.mp4" poster="img/capa_video.jpg" 
    width="500" loop controls> <!--loop serve para deixar o video/áudio em loop-->
    </video>

    <!--Segundo modo-->
    <video width="500" poster="img/capa_video.jpg" controls >
        <source src="midia/meu_video.mp4" type="video/mp4">
        <source src="midia/meu_video.webm" type="video/webm">
        <p>Seu navegador não é capaz de reprouzir vídeo</p>
    </video>

    <h1>Védeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/F1QRZki3zb8?si=piVKZh6PFpyQxinZ" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
</body>
</html>
